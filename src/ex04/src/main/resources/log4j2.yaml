Configuration:
  status: error
  name: ex03
  properties:
    property:
      name: filename
      value: ex03-log.txt

  Appenders:
    Console:
      name: consoleAppender
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%highlight{%d{yyyy-MM-dd HH:mm:ss} %-5p %c - %m%n}{TRACE=Bright blue}"

  Loggers:
    Root:
      level: all
      AppenderRef:
        - ref: consoleAppender